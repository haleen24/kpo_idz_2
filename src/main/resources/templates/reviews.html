<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link rel="stylesheet" href="/public/css/view_all_reviews.css">
<link rel="stylesheet" href="/public/css/return_buttons.css">
<link rel="stylesheet" href="../static/public/css/view_all_reviews.css">
<link rel="stylesheet" href="../static/public/css/return_buttons.css">

<a class="go-back" th:href="@{/restaurant}">Back to main </a>
<br/>
<body class="body">
<h3 style="text-align: center; color: whitesmoke; font-family: sans-serif; font-size: 30px">
    Reviews on [[${name}]]:
</h3>


<div class="review-page" th:each="review: ${reviews}">
    <div class="review">
        <p> Review id: [[${review.id}]] </p>
        <p> By user with id: [[${review.userId}]]</p>
        <p>From order: [[${review.orderId}]] </p>
        <p>Rate: [[${review.rate}]]</p>
        <p>Review: </p>
        <textarea readonly style="resize: none" cols="50" rows="10">
        [[${review.review}]]
        </textarea>
        <br/>
        <a sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:action="@{/review/remove}">
                <button type="submit" th:value="${review.id}" name="id"> Remove review</button>
            </form>
        </a>
        <br/>
    </div>
</div>
</body>
</html>
